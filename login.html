

<!doctype html>

      <link rel="preconnect" href="https://fonts.googleapis.com">

   <body>
       
       <!-- Login Page Start -->
       <div class="loginPage d-flex justify-content-center align-items-center">
        <div class="loginArea">
           <div class="logoMain w-100 text-center">
                <img src="assets/images/searchEngine/logo.png" alt=""> 
           </div>
            <div class="welcomeArea w-100 text-center">
                <div class="welcomeText">Welcome to</div>
                <h1>The Dunes of Delgado</h1>
                <p>log in to get started! log in is required to reserve your tee time.</p>
            </div>
            <form method="post" enctype="multipart/form-data" name="loginForm" class="loginForm">
                <div class="formfield">

                </div>

                <div class="rememberArea d-flex justify-content-between align-items-center">
                <div class="rememberMe">
                  <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    Remember Me
                  </label>
                </div>
                </div>
                <a class="forgotPwd">
                    Forgot Password?
                </a>
                </div>
            <input type="submit" value="Login">
            </form>
            <div class="areaSocialLogin">
                <div class="donotAccount text-center">
                        Donâ€™t Have An Account Yet? <a href="#">Sign Up</a>
                </div>
                <div class="socialLogin d-flex justify-content-between align-items-center">
                    <label>or continue with</label>
                    <button class="socialBtn"><i class="fab fa-google"></i> Google</button>
                    <button class="socialBtn"><i class="fab fa-apple"></i> Apple</button>
                    <button class="socialBtn"><i class="fab fa-facebook"></i> Facebook</button>
                </div>
            </div>
        </div>
